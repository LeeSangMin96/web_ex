<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOSS</title>
    <link rel="stylesheet" href="./toss_clone.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="all_container">

            <div class="title">
                계좌 관리는 번거롭지만<br>토스는 쉽습니다
            </div>
            <div class="sub_title">
                간편한 인증 한 번으로<br>
                소유한 계좌를 한 번에 관리할 수 있습니다.
            </div>
            <a class="detail"  href="https://github.com/">
               자세히 알아보기 >
            </a>
    
        </div>
        <div class="bank_container">
            <div class="bank">    
                <img src="./logo/logo_1.png" />

                <div class="money">2,134,000원</div>
            </div>
            <div class="bank">
                <img src="./logo/logo_3.png" />
                <div class="bank_name">신한은행</div> 
                <div class="money">1,126,600원</div>
            </div>
            <div class="bank">
                <img src="./logo/logo_4.png" />
                <div class="bank_name">하나은행</div> 
                <div class="money">684,000원</div>
            </div>
            <div class="bank">
                <img src="./logo/logo_5.png" />
                <div class="bank_name">우리은행</div>
                <div class="money">339,050원</div>
            </div>
            <div class="bank">
                <img src="./logo/logo_2.png" />

    </div>
